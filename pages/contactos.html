    <main>
        <!-- Este formulario lo saque de internet, se agrego formspree -->
        <section class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="well well-sm">
                        <form action="https://formspree.io/f/xrbgkdgz" class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center cabeza"><b>Contactate</legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-lg-4">
                                        <input id="fname" name="name" type="text" placeholder="Nombre Completo" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-lg-4">
                                        <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-lg-4">
                                        <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-lg-8">
                                        <textarea class="form-control" id="message" name="message" placeholder="Ingresa tu mensaje" rows="7"></textarea>
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-md boton">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>
